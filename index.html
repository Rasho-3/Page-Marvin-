<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mano a Mano</title>
  <!-- FontAwesome 6.4 -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="page.css" />
</head>
<body>
  <!-- Modal Edad -->
  <div id="ageModal" class="modal-overlay" style="display: flex;">
    <div class="modal">
      <h2>Verificación de Edad</h2>
      <p>Debes tener al menos <strong>15 años</strong> para usar esta aplicación.</p>
      <label for="ageInput">Por favor ingresa tu edad:</label>
      <input type="number" id="ageInput" min="1" max="120" placeholder="Edad" />
      <div style="margin-top: 1rem; display: flex; justify-content: flex-end; gap: 10px;">
        <button id="ageConfirmBtn" class="btn-primary">Entrar</button>
        <button id="ageCancelBtn" class="btn-danger">Salir</button>
      </div>
    </div>
  </div>

  <!-- Pantalla de bienvenida -->
  <div id="welcomeScreen" class="welcome-screen" style="display:none;">
    <h1 class="app-name">Mano a Mano</h1>
    <p class="welcome-phrase">Cambia lo que no usas, consigue lo que necesitas.</p>
    <button id="enterAppBtn" class="btn-primary">Entrar</button>
  </div>

  <!-- Aplicación principal -->
  <div id="mainApp" class="main-app" style="display:none;">
    <header class="app-header">
      <div>
        <h1 class="app-title">Mano a Mano</h1>
        <p class="app-subtitle">Intercambia sin dinero</p>
      </div>
      <button id="settingsBtn" title="Ajustes"><i class="fa-solid fa-gear"></i></button>
    </header>

    <section class="categories">
      <button class="cat-btn active" data-cat="">Todas</button>
      <button class="cat-btn" data-cat="Ropa">Ropa</button>
      <button class="cat-btn" data-cat="Libros">Libros</button>
      <button class="cat-btn" data-cat="Juguetes">Juguetes</button>
      <button class="cat-btn" data-cat="Electrónica">Electrónica</button>
      <button class="cat-btn" data-cat="Accesorios">Accesorios</button>
      <button class="cat-btn" data-cat="Decoración">Decoración</button>
      <button class="cat-btn" data-cat="Muebles">Muebles</button>
      <button class="cat-btn" data-cat="Zapatos">Zapatos</button>
      <button class="cat-btn" data-cat="Electrodomésticos">Electrodomésticos</button>
      <button class="cat-btn" data-cat="Cocina">Cocina</button>
      <button class="cat-btn" data-cat="Otros">Otros</button>
    </section>

    <section id="catalog" class="catalog"></section>

    <nav class="bottom-nav">
      <button class="nav-btn active" data-section="home" title="Inicio"><i class="fa-solid fa-house"></i><span>Inicio</span></button>
      <button class="nav-btn" data-section="add" title="Publicar"><i class="fa-solid fa-plus-circle"></i><span>Publicar</span></button>
      <button class="nav-btn" data-section="cart" title="Carrito"><i class="fa-solid fa-cart-shopping"></i><span>Carrito</span></button>
      <button class="nav-btn" data-section="categories" title="Categorías"><i class="fa-solid fa-list"></i><span>Categorías</span></button>
      <button class="nav-btn" id="profileBtn" data-section="profile" title="Perfil"><i class="fa-solid fa-user"></i><span>Perfil</span></button>
    </nav>
  </div>

  <script src="page.js"></script>
</body>
</html>
